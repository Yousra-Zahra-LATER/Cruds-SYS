<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS-SYS</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- on va diviser notre interface crud en 3 parties ( head(title ..)+input( les entrÃ©es) +output( tableaua de sortie))-->
    <div class="crud">

            <div class="head">

                <h2>Cruds</h2>
                <P>PRODUCT MANAGEMENT SYSTEM</P>

            </div>

            <div class="inputs">

                <input type="text" id="title" placeholder="title">

                   <div class="price">
                    <!--onkeyup() : il suffit que j'insert un numero elle active la fonction getTotal()-->
                      <input  onkeyup="getTotal()"   type="number" id="price" placeholder="price">
                      <input  onkeyup="getTotal()"   type="number" id="taxes" placeholder="taxes">
                      <input  onkeyup="getTotal()"   type="number" id="ads" placeholder="ads">
                      <input  onkeyup="getTotal()"   type="number" id="discount" placeholder="discount">
                      <small id="total"> 0 </small>
                    </div>

                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button id="submit">Create</button>
            </div>


            <div class="outputs">

                   <div class="searchBlock">
                
                      <input  onkeyup="searchData(this.value)" type="text"  id="search" placeholder="search">

                      <div class="btnSearch">
                        <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                        <button onclick="getSearchMood(this.id)" id="searchGategory">Search By Gategory</button>
                      </div>

                    </div>
                    <div id="deleteAll">

                      
                    </div>
                   <Table>
                     <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                     </tr>

                     <tbody id="tbody">
                     
                       
                     </tbody>

                   </Table> 
            </div>



    </div>
    <script src="functions.js"></script>
</body>
</html>
